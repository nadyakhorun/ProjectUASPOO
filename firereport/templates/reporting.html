{% include 'navbar.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laporan - Panggilan Ambulan Darurat</title>

</head>

<body style="background-color: #f7f7f7;">


<div class="container mt-5">
    <h3 class="page-title text-center">Form Laporan Ambulan</h3>
    <div class="card mt-3" style="border: 5px solid #573170;">
        <div class="card-body">
            <h2 class="card-title text-center" style="text-transform: uppercase; color:#573170;">Apply</h2>
            <hr>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nama</label>
                    <div class="col-sm-10">
                        <input type="text" name="FullName" class="form-control" placeholder="Enter Name" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nomor Hp</label>
                    <div class="col-sm-10">
                        <input type="text" name="MobileNumber" class="form-control" placeholder="Enter Mobile No." maxlength="10"
                               required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Alamat</label>
                    <div class="col-sm-10">
                        <input type="text" name="Location" class="form-control" placeholder="Enter Your Location" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Pesan</label>
                    <div class="col-sm-10">
                        <textarea name="Message" class="form-control" placeholder="Message...." required></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary float-right">Submit</button>
            </form>
        </div>
    </div>
</div>
{% if error == "no" %}
<script>
        alert('Laporan Berhasil');
</script>
{% endif %}

{% if error == "yes" %}
<script>
        alert('Ada Kesalahan, Silahkan coba lagi');
</script>
{% endif %}

<br><br><br>
</body>
</html>
